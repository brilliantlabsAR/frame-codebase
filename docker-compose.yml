version: "3.9"

services:

  devcontainer:
    platform: linux/amd64
    build:
      context: .
      target: dev
      args:
        PYTHON_VERSION: ${PYTHON_VERSION:-3.11}
        UID: ${UID:-2000}
        GID: ${GID:-2000}
    volumes:
      - ..:/workspaces
      - command-history-volume:/home/user/.history/

  dev:
    extends: devcontainer
    stdin_open: true
    tty: true
    entrypoint: []
    command:
      [
        "sh",
        "-c",
        "sudo chown user $$SSH_AUTH_SOCK && mkdir -p /workspaces/context-lens-firmware/.git/hooks/ && zsh"
      ]
    environment:
      - SSH_AUTH_SOCK=/run/host-services/ssh-auth.sock
    volumes:
      - ~/.gitconfig:/etc/gitconfig
      - ~/.ssh/known_hosts:/home/user/.ssh/known_hosts
      - ${SSH_AGENT_AUTH_SOCK:-/run/host-services/ssh-auth.sock}:/run/host-services/ssh-auth.sock
    devices:
      - /dev/tty.usbmodemEF089F10263E1:/dev/tty.usbmodemEF089F10263E1
    privileged: true
    profiles:
      - dev

volumes:
  command-history-volume:
